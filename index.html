<html>
  <head>
    <style>
      div {
        width:300px;
        height: 100px;
        font-size: 1.75em;
      }

      .div1 {
        background-color: #ff2355;
      }
      /* 16진수로 Red, Green, Blue를 표현한 것 */

      .div2 {
        background-color: rgba(0,0,255,0.5);
      }
      
      span{
        width: 500px;
        border:1px solid black;
      }
      body{
        font-size: 12px;

      }

      div>span{
        border:4px solid black;
      }

    </style>
  </head>
  <body>
    <div class="div1">
      <span>div 1 : 오늘 목요일</span></div>
    <div class="div2">div 2 : 오늘 날씨 조금 춥다</div>

    <span>
      오늘 목요일
    </span>
    <span>
      오늘 날씨 조금 춥다
    </span>

  </body>
</html>
