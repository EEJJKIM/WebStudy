<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
      //사용자정의 객체를 만드는 방법 3가지
      // 1. 객체 리터럴 방식
      {
      } //이 자체가 객체 리터럴. ( 정수 리터럴, 숫자 리터럴 등 있다.)
      // map이라는 자료구조와 똑같다. key + data 맵핑 시켜서 연관배열 'association array'이라고 한다.
      const Student = {
        이름: "홍길동",
        학년: 3,
        toString: function () {
          return (
            "<p>" +
            "이름 : " +
            this.이름 +
            "<br>" +
            "학년 : " +
            this.학년 +
            "<br>" +
            "</p>"
          );
        },
      }; // JSON 은 "이름" : "홍길동" // 둘다 따옴표 써야 한다.

      // 2. 익명 함수 방식
      const Member = function (name, id, address) {
        this.name = name;
        this.id = id;
        this.address = address;
        this.toString = function () {
          // toString은 오버라이딩한다고 보면 된다.
          return (
            "<p>" +
            "이름 : " +
            this.name +
            "<br>" +
            "아이디 : " +
            this.id +
            "<br>" +
            "주소 : " +
            this.address +
            "<br>" +
            "</p>"
          );
        };
      };
      // 3. 생성자 함수 방식

      function Human(name, age, gender) {
        this.name = name;
        this.age = age;
        this.gender = gender;
        this.toString = function () {
          return (
            "<p>" +
            this.name +
            "(" +
            this.gender +
            "-" +
            this.age +
            ")" +
            "</p>"
          );
        };
      }

      console.log(Student);
      //  document.write(Member);

      const member = new Member("홍길동", "midas", "서울 관악구 봉천동");
      let human = new Human("김유신", 26, "남성");
      document.write(member.address); // . 으로 데이터 접근 가능
      document.write(human["age"]); // 키값으로 접근 가능 변수명["키이름"]
    </script>
  </head>
  <body></body>
</html>
