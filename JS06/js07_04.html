<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let timer;
      let clockStart = function () {
        // 1초에 한번씩 현재 시간을 출력하도록 해보자
        timer = window.setInterval(function () {
          let date = new Date();
          document.getElementById("result").innerHTML =
            date.toLocaleTimeString();
        }, 1000);
      };

      window.onload = function () {
        // 전체 문서 모두 읽고, 아래를 실행해 // j쿼리에서는 document read  //
        // result에 접근하기
        document.getElementById("result").innerHTML =
          "3초 후에 시계가 자동 시작됩니다.";
        // document.querySelector("#result"); // null이 null pointer exception라는 오류?.

        window.setTimeout(function () {
          // setTimeout은 1번만실행해
          clockStart();
        }, 3000); // 지정한 시간 3초
      };
    </script>
  </head>
  <body>
    <input type="button" value="타이머 정지" onclick="clearInterval(timer)" />
    <!-- 버튼 클릭하면 타이머 종료 -->
    <div id="result"></div>
  </body>
</html>
